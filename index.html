<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Logbook</title>
    <!-- Bootstrap v5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom JS -->
    <script src="scripts.js" type="text/javascript" defer></script>
</head>
<body>
    <main class="container">
        <h1>My Classes</h1>

        <div class="d-grid gap-2 mb-2">
            <div class="btn-group-vertical" role="group" id="classList">
                <!-- populate with JS -->
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="add-class.html" class="btn btn-primary">Add</a>
        </div>

            <!-- populate the table with JS -->
            <script>
                // get the class names from the localStorage object and save in an array
                var classNames = [];
                if (localStorage.getItem("classes") != null) {
                    classNames = JSON.parse(localStorage.getItem("classes"));
                }

                var list = "";

                for (var i = 0; i < classNames.length; i++) {
                    var item = "";

                    item += "<div class=\"btn-group d-flex\" role=\"group\">";
                    item += "<a href=\"modify-grades.html?class="+classNames[i]+"\" class=\"btn btn-outline-primary w-100\">"+classNames[i]+"</a>";
                    item += "<button onclick=\"deleteClass(\'"+classNames[i]+"\')\" type=\"button\" class=\"btn btn-outline-danger\">X</button>";
                    item += "</div>";

                    list += item;
                }

                document.getElementById("classList").innerHTML += list;
            </script>
    </main>
</body>
</html>
